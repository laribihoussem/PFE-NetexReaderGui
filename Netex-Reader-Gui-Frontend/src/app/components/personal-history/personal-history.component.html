<div class="container">
    <h2 class="title">Personal History</h2>
</div>

<div class="container">
    <div class="d-flex" style="float: right;">
      <div class="p-2" style="padding: 10px;">
        <a routerLink="/file/input"><i  style="color: aliceblue; font-size: x-large;" class="fa-solid fa-file-circle-plus circle-icon"></i></a>
        <div>
          <p style="font-weight: bold;">add a new file</p>
        </div>    
      </div>
    </div>
    
    <div class="input-group rounded">
      <input type="search" class="form-control rounded" placeholder="Search" aria-label="Search" aria-describedby="search-addon" [(ngModel)]="filterTerm"  placeholder="Search..." />
      <span class="input-group-text border-0" id="search-addon">
        <i class="fas fa-search"></i>
      </span>
    </div>
    <table class="table">
      <thead >
        <tr class="table-primary">
          <th></th>
          <th style="color: blue;">File Name</th>
          <th style="color: blue;">File Type</th>
          <th style="color: blue;">Upload date</th>
          <th style="color: blue;">Details</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let file of Files  | paginate: { itemsPerPage: 10, currentPage: p} | filter:filterTerm">
          <td ><span><i class="fa-solid fa-file-lines" style="color: burlywood; font-size: xx-large;"></i></span></td>
          <td class="font"> {{ file.name }} </td>
          <td class="font"> {{ file.type }} </td>
          <td class="font">{{ file.date_creation }}</td>
          <td class="centered"> <i  (click)="download(file.id)" class="fa-solid fa-file-arrow-down" style="cursor: pointer; color: lightblue; font-size: x-large;"></i></td>
        </tr>
      </tbody>
    </table> 
    <pagination-controls (pageChange)="p = $event"></pagination-controls>
  </div>
