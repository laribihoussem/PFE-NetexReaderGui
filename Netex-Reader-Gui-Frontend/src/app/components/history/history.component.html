<h2 class="title">History</h2>
<div class="container margened">
    <div class="input-group rounded">
      <input type="search" class="form-control rounded" placeholder="Search" aria-label="Search" aria-describedby="search-addon" [(ngModel)]="filterTerm"  placeholder="Search..." />
      <span class="input-group-text border-0" id="search-addon">
        <i class="fas fa-search"></i>
      </span>
    </div>
    <table class="table">
      <thead >
        <tr class="table-primary">
          <th>#</th>
          <th> original File name</th>
          <th>Upload date</th>
          <th>Input format</th>
          <th>Output format</th>
          <th>Converted File name</th>
          <th>Destination</th>
          <th>Responasable User</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let h of history  | paginate: { itemsPerPage: 5, currentPage: p} | filter:filterTerm">
          <td ><span><i class="fa-solid fa-file-lines" style="color: gray; font-size: xx-large;"></i></span></td>
          <td style="color: blue;" class="font"> {{ h.fileName }} </td>
          <td style="color: blue;" class="font"> {{ h.creationDate }} </td>
          <td style="color: blue;" class="font"> {{ h.inputFormat }} </td>
          <td style="color: blue;" class="font">{{ h.outputFormat }}</td>
          <td style="color: blue;" class="font">{{ h.convertedFileName }}</td>
          <td style="color: blue;" class="font">{{ h.destinationName }}</td>
          <td style="color: blue;" class="font">{{ h.userEmail }}</td>
        </tr>
      </tbody>
    </table> 
    <pagination-controls (pageChange)="p = $event"></pagination-controls>
  </div>
