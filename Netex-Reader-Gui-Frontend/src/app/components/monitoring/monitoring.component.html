<h2 class="title">Camel Monitoring</h2>
<div class="container">
  <h3 style="padding-top: 35px;" class="text-secondary">Camel Routes</h3>
  <table class="table table-striped">
    <thead>
      <tr>
        <th class="text-primary" scope="col">Name</th>
        <th class="text-primary" scope="col">State</th>
        <th class="text-primary" scope="col">EndpointUri</th>
        <th class="text-primary" scope="col">Completed</th>
        <th class="text-primary" scope="col">Failed</th>
        <th class="text-primary" scope="col">Total</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let r of route">
        <td>{{r.Description}}</td>
        <td>{{ r.State }}</td>
        <td>{{r.EndpointUri}}</td>
        <td>{{r.ExchangesCompleted}}</td>
        <td>{{r.ExchangesFailed}}</td>
        <td>{{r.ExchangesTotal}}</td>
      </tr>
    </tbody>
  </table>

  

  <div class="row" style="padding-top: 20px;">
    <div class="col-md-6">
      <div style="height:20vh; width:40vw;">
        <canvas baseChart 
          [data]="pieChartData" 
          [labels]="pieChartLabels" 
          [chartType]="pieChartType"
          [options]="pieChartOptions"
          [plugins]="pieChartPlugins"
          [colors]="pieChartColors"
          [legend]="pieChartLegend">
        </canvas>
      </div>
    </div>
    <div class="col-md-6">
      <div style="height:20vh; width:40vw;">
        <canvas baseChart 
          [data]="pieChartData1" 
          [labels]="pieChartLabels1" 
          [chartType]="pieChartType1"
          [options]="pieChartOptions1"
          [plugins]="pieChartPlugins1"
          [colors]="pieChartColors"
          [legend]="pieChartLegend1">
        </canvas>
      </div>
    </div>
  </div>
</div>

<div class="container" style="margin-top: 200px;">
  <table class="table table-striped">
    <thead>
      <tr >
        <th style="color:blue ;">#</th>
        <th style="color:blue ;">File Name</th>
        <th style="color:blue ;">Status</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let file of files  | paginate: { itemsPerPage: 5, currentPage: p} | filter:filterTerm">
        <td ><span><i class="fa-solid fa-file-lines" style="color: black; font-size: xx-large;"></i></span></td>
        <td class="font"> {{ file.fileName }} </td>
        <td class="font">
          <div style="display: inline-block; padding-left: 10px;" *ngFor="let r of file.routes">
            <span  [ngClass]=" { 'roleUser': r.status == 'converted',

               'roleAdmin' :r.status == 'Sent'      }" class="role">{{r.status}}</span>
          </div>
          <!-- <ul *ngFor="let r of file.routes"> <li >{{r.status}}</li></ul> -->
        </td>
       </tr>
    </tbody>
  </table> 
  <pagination-controls (pageChange)="p = $event"></pagination-controls>
</div>


<div style="text-align:center;">
  <button routerLink="/monitoring/endpoints" style="padding: 12px 20px; margin: 50px 20px;" class="btn btn-primary">View endpoints</button>
  <button routerLink="/monitoring/components" style="padding: 12px 20px;" class="btn btn-primary">View Components</button>
</div>
